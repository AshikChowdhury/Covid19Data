<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django CovidApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .container{
            margin-top:  10px;
            margin-bottom: 10px;
        }
        .container h1,p{
            text-align: center;
        }
    </style>
</head>
<body style="background-color:black">
    <h1 style="color:white; text-align: center"><span style="color: red">COVID-19</span> WORLDWIDE DATA</h1>
    <form action="" method="post" class="d-flex justify-content-center align-items-center" style="margin-top: 50px">
        {% csrf_token %}
       <select name="selectedcountry" class="form-control" style="width:200px">
        {% for country in country_list %}
            <option value="">{{ country }}</option>
        {% endfor %}
        </select>
        <input type="submit" name="Submit" class="btn btn-danger">
    </form>
    <h1 style="color: white; text-align:center; margin-top:150px">{{ selectedcountry }}</h1>
    <div class="d-flex justify-content-center align-items-center">
        <div class="container" style="border-radius:10px;background-color:orange; height:100px; width:200px;">
           <h1>{{ total }}</h1>
           <p>Total Cases</p>
        </div>
        <div class="container" style="border-radius:10px;background-color:green; height:100px; width:200px;">
           <h1>{{ recovered }}</h1>
           <p>Recovered</p>
        </div>
        <div class="container" style="border-radius:10px;background-color:yellow; height:100px; width:200px;">
           <h1>{{ active }}</h1>
           <p>Active</p>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <div class="container" style="border-radius:10px;background-color:skyblue; height:100px; width:200px;">
           <h1>{{ new }}</h1>
           <p>New Cases</p>
        </div>
        <div class="container" style="border-radius:10px;background-color:gray; height:100px; width:200px;">
           <h1>{{ deaths }}</h1>
           <p>Deaths</p>
        </div>
        <div class="container" style="border-radius:10px;background-color:red; color:white; height:100px; width:200px;">
           <h1>{{ critical }}</h1>
           <p>Critical</p>
        </div>
    </div>
    <p style="color:gray; text-align:center; margin-top:130px">Developed By <span style="color:white">Ashik Chowdhury</span></p>
</body>
</html>
